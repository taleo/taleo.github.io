<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' hidden>

        <a-assets>
            <!-- <a-asset-item id="table-obj" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/table.mtl"></a-asset-item> -->
            <a-asset-item id="animated" src="https://raw.githubusercontent.com/taleo/taleo.github.io/master/ar-playground/models/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker> -->

        <a-marker type='barcode' value='6'>
            <a-gltf-model
                src="#animated"
                scale="1 1 1"
                animation-mixer="loop:repeat">
            </a-gltf-model>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
